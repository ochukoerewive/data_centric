{% extends "base.html" %}
{% block content %}

<div class="container">
    <img src="static/images/avatar.png" class="avatar" alt="">
    <h1>Login Here</h1>
    <div class="row">
        <div class="col-md-12 col-md-offset-4">
            <form method="POST" action="{{url_for('login') }}">
                <div class="form-group">
                    <i class="fas fa-user-circle prefix"></i>
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" minilength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <!-- flash messages-->
                    <input type="password" class="form-control" name="password" placeholder="Password" minilength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                </div>

                <button type="submit" class="col s12 btn-large pink darken-4 text-shadow">Log In</button>
            </form>
            <br>
            <div>
                <br>
                <h1 class="account1"> Don't have an account?
                <a href="{{ url_for('register')}}">Sign Up Here</a></h1>
                <br>
            </div>
            
        </div>

    </div>

</div>

{% endblock%}

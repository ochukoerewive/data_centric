{% extends "base.html" %}
{% block content %}


<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card-panel">
      <h3 class="center-align light-blue-text text-darken-4">
        {{ username }}'s profile
      </h3>
    </div>

  </div>

</div>


<!-- input car information-->
<div class="Lot-container">
  
  <h1>Log in your car details</h1>
  <div class="row">
      <div class="col-md-12 col-md-offset-4">
          <form method=POST action="#">
              <div class="form-group">
                  <label for="carmake">Car Make</label>
                  <input type="text" class="form-control" name="carmake" placeholder="Car Make" minilength="5"
                      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              </div>

              <div class="form-group">
                  <label for="carmodel">Car Model</label>
                  <!-- flash messages-->
                  <input type="carmodel" class="form-control" name="carmodel" placeholder="Car Model" minilength="5"
                      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>

                      <input type="year" class="form-control" name="year" placeholder="Year" minilength="5"
                      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>

                      <input type="RigNumber" class="form-control" name="RigNumber" placeholder="RigNumber" minilength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
              </div>

            </form>
          <br>
          <div>
              <br>
              <h1 class="account1"> Don't have an account?
              <a href="{{ url_for('register')}}">Sign Up Here</a></h1>
              <br>
          </div>
          
      </div>

  </div>

</div>



{% endblock%}
